<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Stock IT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1976d2;
        }

        .security-notice {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .security-notice strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîí Connexion S√©curis√©e</h1>
            <p>Gestion de Stock IT</p>
        </div>
        
        <div class="login-body">
            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    Se connecter
                </button>
            </form>

            <div class="security-notice">
                <strong>üîê S√©curit√© renforc√©e</strong>
                Connexion s√©curis√©e avec sessions httpOnly et rate limiting.
                <br>Max 5 tentatives par 15 minutes.
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertContainer = document.getElementById('alert-container');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginBtn.innerHTML = '<span class="loader"></span> Connexion...';
            } else {
                loginBtn.innerHTML = 'Se connecter';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            setLoading(true);
            alertContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important pour les cookies de session
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                    
                    // Rediriger vers l'application principale
                    setTimeout(() => {
                        window.location.href = '/index-secure.html';
                    }, 1000);
                } else {
                    // Gestion des erreurs
                    if (response.status === 423) {
                        showAlert('üîí ' + data.error, 'error');
                    } else if (response.status === 401) {
                        let errorMsg = data.error;
                        if (data.attemptsRemaining) {
                            errorMsg += ` (${data.attemptsRemaining} tentative(s) restante(s))`;
                        }
                        showAlert('‚ùå ' + errorMsg, 'error');
                    } else if (data.errors) {
                        // Erreurs de validation
                        const errorMessages = data.errors.map(e => e.msg).join(', ');
                        showAlert('‚ùå ' + errorMessages, 'error');
                    } else {
                        showAlert('‚ùå ' + (data.error || 'Erreur de connexion'), 'error');
                    }
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Erreur de connexion au serveur. V√©rifiez que le serveur est d√©marr√©.', 'error');
                setLoading(false);
            }
        });

        // Auto-focus sur le champ username
        document.getElementById('username').focus();

        // V√©rifier si d√©j√† connect√©
        fetch(`${API_URL}/api/auth/me`, {
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                // D√©j√† connect√©, rediriger
                window.location.href = '/index-secure.html';
            }
        })
        .catch(() => {
            // Pas connect√©, rester sur la page de login
        });
    </script>
</body>
</html>
